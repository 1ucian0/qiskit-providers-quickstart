- title: IBM Qiskit Runtime
  category: hardware
  image: static/images/providers/qiskit-ibm-runtime.png
  description: Qiskit Runtime is a quantum computing service and programming model
    that allows users to optimize workloads and efficiently execute them on quantum
    systems at scale. The programming model extends the existing interface in Qiskit
    with a set of new primitive programs.
  installation: pip install qiskit-ibm-runtime
  websiteCta:
    label: Website
    url: https://quantum-computing.ibm.com/lab/docs/iql/runtime/
  docsCta:
    label: Docs
    url: https://qiskit.org/documentation/partners/qiskit_ibm_runtime/
  sourceCta:
    label: GitHub
    url: https://github.com/Qiskit/qiskit-ibm-runtime
  code: 
    support_primitives: true
    support_backend_run: false
    sampler: |-
      from qiskit_ibm_runtime import QiskitRuntimeService, Sampler
      service = QiskitRuntimeService()
      backend = service.backend("ibmq_qasm_simulator")
      sampler = Sampler(session=backend)

- title: IBM Quantum Platform
  category: hardware
  image: static/images/providers/qiskit-ibm-provider.png
  description: IBM Quantum platform offers access to IBM Quantum systems and simulators.
  installation: pip install qiskit-ibm-provider
  websiteCta:
    label: Website
    url: https://www.ibm.com/quantum/systems
  docsCta:
    label: Docs
    url: https://qiskit.org/documentation/partners/qiskit_ibm_provider/
  sourceCta:
    label: GitHub
    url: https://github.com/Qiskit/qiskit-ibm-provider
  code: 
    support_primitives: false
    support_backend_run: true
    backend: |-
      from qiskit_ibm_provider import IBMProvider
      provider = IBMProvider()
      backend = provider.get_backend("ibmq_qasm_simulator")


- title: Qiskit Aer
  category: simulator
  image: null
  description: Qiskit Aer is a high performance simulator for quantum circuits that
    includes noise models.
  installation: pip install qiskit-aer
  websiteCta:
    label: null
    url: null
  docsCta:
    label: Docs
    url: https://qiskit.org/documentation/aer/
  sourceCta:
    label: GitHub
    url: https://github.com/Qiskit/qiskit-aer
  code:
    support_primitives: true
    support_backend_run: true
    sampler: |-
      from qiskit_aer.primitives import Sampler
      sampler = Sampler()
    backend: |-
      from qiskit_aer import AerSimulator
      backend = AerSimulator()